<body>
    <script>
        //   Tạo mảng 2 chiều
        // let m = new Array(5);
        // for ( let i = 0; i < 5; i++) {
        //     m[i] = new Array(5)
        // }
        // for ( let i = 0; i < 5; i++) {
        //     for ( let j = 0; j < 5; j++) {
        //         m[i][j] = Math.floor(Math.random() * 71 + 20);
        //         document.write(m[i][j] + ";");
        //     }
        //     documet.write("<br>");
        // }

        let m = new Array(5);
        for (let i = 0; i < 5; i++) {
            m[i] = new Array(5)
        }
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                m[i][j] = Math.floor(Math.random() * 71 + 20);
                document.write(m[i][j] + " ; ")
            }
            document.write("<br>")
        }


        // Hiển thị giá trị lớn nhất trong mảng

        let max = m[0][0];

        for (i = 0; i < 5; i++) {
            for (j = 0; j < 5; j++) {
                if (m[i][j] > max) {
                    max = m[i][j];

                }
            }
        }

        document.write('<br>');
        document.write("Giá trị lớn nhất là: " + max);


        //Hiển thị giá trị nhỏ nhất trong mảng


        let min = m[0][0];

        for (i = 0; i < 5; i++) {
            for (j = 0; j < 5; j++) {
                if (m[i][j] < min) {
                    min = m[i][j];
                }
            }
        }

        document.write('<br>');
        document.write("Giá trị nhỏ nhất là: " + min);


        //Hiển thị số lượng các số chẵn có trong mảng
        let sochan = 0;

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (m[i][j] % 2 == 0) {
                    sochan += 1;
                }
            }
        }

        document.write('<br>');
        document.write("Số lượng số chẵn là:" + sochan);

        // Hiển thị số lượng các số là bội số của 5 trong mảng

        let boiso5 = 0;

        for (i = 0; i < 5; i++) {
            for (j = 0; j < 5; j++) {
                if (m[i][j] % 5 == 0) {
                    boiso5 += 1;
                }
            }
        }

        document.write('<br>');
        document.write("Số lượng số là bội số của 5 là:" + boiso5);
        document.write("<br>")


        //  Hiển thị dòng có tổng các giá trị của dòng đó lớn nhất của mảng 2 chiều

        let maxsum = 0;
        let index;
        let total = 0;
        for (let i = 0; i < 5; i++) {

            for (let j = 0; j < 5; j++) {
                total += m[i][j];

            } if (total > maxsum) {
                maxsum = total;
                index = i;
            }
        }
        document.write("Dòng có tổng lớn nhất là dòng: " + index + " và tổng của dòng là: " + maxsum);

        document.write("<br>");

        //Hiển thị tổng các giá trị trên đường chéo chính của mảng 2 chiều

        let sumcheo = 0;
        for (let i = 0; i < 5; i++) {
            sumcheo += m[i][i];
        }
        document.write(" Tổng các giá trị trên đường chéo chính của mảng 2 chiều là: " + sumcheo);
        document.write("<br>");



        // Hiển thị số lượng số nguyên tố : còn sai chưa xong
        let songto = 0;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                let total = 0;
                for (let y = 1; y <= m[i][j] / 2; y++) {
                    if (m[i][j] % y == 0) {
                        total += 1;

                    }
                } if (total == 0) {
                    document.write(m[i][j] + " ;   ")
                    songto += 1;
                }
            }
        }



        document.write("số lượng số nguyên tố trong mảng là:  " + songto);
        document.write("<br>");

    </script>
</body>
