<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        let m = "";
        let a = new Array();
        for (i = 0; i < 10; i++) {
            a[i] = Math.floor(Math.random() * 10 + 20);

            m = m + ";" + a[i];
        }
        document.write("Các phần tử trong mảng là: " + m);

        let n = prompt("Nhập vào môt số nguyên n");
        let kq = 0;
        for (i = 0; i < 10; i++) {
            if (n == a[i]) {
                kq = 1;
            } break;
        }
        document.write("<br>")
        if (kq = 1) {
            document.write(n + "có ở trong mảng");
        } else {
            document.write(n + " ko có trong mảng");
        }
    </script>

</body>

</html>
