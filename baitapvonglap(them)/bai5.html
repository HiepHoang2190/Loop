<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <script>
        let n = prompt('Nhập vào số n');
        let tongn = 0;
        for (i = 1; i <= n / 2; i++) {
            if (n % i == 0) {
                tongn = tongn + i;
            }

        }

        let m = prompt('Nhập vào số m');
        let tongm = 0;
        for (i = 1; i <= m / 2; i++) {
            if (m % i == 0) {
                tongm = tongm + i;
            }

        }

        if ((tongn == m) && (tongm == n)) {
            document.write('hai số n và m là hai số bạn bè');
        } else {
            document.write('hai số n và m không phải là hai số bạn bè');
        }
    </script>

</body>

</html>
