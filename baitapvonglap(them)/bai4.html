<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>

        let n = prompt("nhập vào một số nguyên n.Chương trình kết thúc khi nhập lại số n ");
        let sk = n;
        do {
            m = prompt('nhập liên tiếp số khác: ');
            sk = sk + " , " + m;
        } while (m != n)
        document.write("các số đã nhập là: " + sk);




    </script>
</body>

</html>
